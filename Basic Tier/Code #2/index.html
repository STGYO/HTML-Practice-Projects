<!--Simple Contact Form
Objective: Create a contact form with fields for name, email, and message.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
<center>
  <h1>Contact Form</h1>
  <form>
    <label>Name:
      <input type="text" placeholder="Enter Your Name Here">
      </label>
    <br>
    <br>
    <label>Email:
      <input type="email" placeholder="Enter Your Email Address Here" style="width: 200px">
    </label>
    <br>
    <br>
     <label>Message:
    <input type="text" placeholder="Type the message that you want to send" style="width: 250px">
    </label>
    <br>
    <br>
    <label>
    <input type="submit" value="Submit">
    </label>
  </form>
</center>
</body>
</html>
