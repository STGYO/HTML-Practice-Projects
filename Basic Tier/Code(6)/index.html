<!--**Add Images with Captions**  
Insert images into your webpage and add descriptive captions.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Image with Captions</title>
        <style>
            figure{
                display: flex;
                flex-flow: column;
                padding: 5px;
                max-width: 500px;
                margin: auto;
            }
            figcaption{
                background-color: #000000;
                color: #FFFFFF;
                font: italic large sans-serif;
                padding: 3px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <figure>
            <img src="img.png">
            <figcaption>This is the Python Logo</figcaption>
        </figure>
    </body>  
</html>
